buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.google.gms:google-services:4.1.0'
    }
}

allprojects {
    repositories {
        flatDir {
            dirs 'libs'
        }
        google()
    }
}

// Android Resolver Repos Start
([rootProject] + (rootProject.subprojects as List)).each { project ->
    project.repositories {
        def unityProjectPath = "file:///" + file(rootProject.projectDir.path + "/../../").absolutePath
        maven {
            url "https://maven.google.com"
        }
        maven {
            url "https://dl.bintray.com/ironsource-mobile/android-adapters" // Packages/es.socialpoint.sparta.extensions.ads/Editor/IronSourceDependencies.xml:8
        }
        maven {
            url (unityProjectPath + "/Assets/Plugins/Sparta/Binaries/Android/m2repository~") // Assets/Plugins/Sparta/Binaries/Editor/PluginsDependencies.xml:8
        }
        maven {
            url (unityProjectPath + "/Assets/Plugins/Sparta/External/GooglePlayGames/Editor/m2repository") // Assets/Plugins/Sparta/External/GooglePlayGames/Editor/GooglePlayGamesPluginDependencies.xml:11
        }
        maven {
            url "https://adcolony.bintray.com/AdColony" // Packages/es.socialpoint.sparta.extensions.ads/Editor/IronSourceDependencies.xml:30
        }
        maven {
            url "https://raw.githubusercontent.com/HyprMXMobile/Android-SDKs/master" // Packages/es.socialpoint.sparta.extensions.ads/Editor/IronSourceDependencies.xml:60
        }
        maven {
            url "https://jitpack.io" // Packages/es.socialpoint.sparta.extensions.ads/Editor/IronSourceDependencies.xml:84
        }
        mavenLocal()
        jcenter()
        mavenCentral()
    }
}
// Android Resolver Repos End
